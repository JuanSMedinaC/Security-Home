<!DOCTYPE html>
<html>
<head>
    <title>Menú de Opciones</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .opcion {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            cursor: pointer;
        }
        .opcion:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div id="camara" class="opcion" onclick="location.href='camera.html';">Cámara</div>
        <div id="historial" class="opcion" onclick="location.href='historial.html';">Historial</div>
        <div id="gestionA" class="opcion" onclick="location.href='gestionA.html';">Gestión de alarmas</div>
        <div id="gestionS" class="opcion" onclick="location.href='gestionS.html';">Gestión de sensores</div>
    </div>
</body>
</html>
