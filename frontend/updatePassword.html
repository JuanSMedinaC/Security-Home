<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel = "stylesheet" href = "/styles/style.css"/>
    <header class = "header" style="background-color: aqua;">
        <title>Security Home</title>
    </header>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >

</head>

<style>
  .navbar {
      background-color: rgb(0, 0, 0); /* Fondo negro */
      border-bottom: 2px solid blue; /* Línea inferior azul */
  }
  .back{
      height:10%;
      width:5.5%;
      left:5%;
      top:80%;
      position:fixed;

  }
</style>

<body style="background-color: rgb(255, 255, 255);">

  <img id="back" class="back" src="/components/exit2.png">

  <script>
    const imagenExit = document.getElementById("back");
  
    imagenExit.addEventListener("click", function() {
      window.location.href = "Menu.html";
    });

  </script>

    <div class = "main-container">
        <header>
          <nav class="navbar">
            
            <div class="container-fluid" style="height: 80px;">
      
              <div>
                <img src = "/components/Logo.png" class="mov-imgLogo"> 
              </div>
              <div>
                <img id="logout" class="exit" src="/components/exit.png">
              </div>
      
              <div id='tituloempresaL' class='tituloempresaL'>
                  <div id='securityhomeL' class='securityhomeL'>
                  Security Home</div>
              </div>
                 
            </div>
          </nav>
        </header>
      </div>
      <div id='elements-cable' class='elements-cable'>

<div class="container">
  
    <h1 class="my-4">Perfil de usuario</h1>
  
    <div class="row">
  
      <div class="col-md-3">
  
        <div class="card">
          <div class="card-header">
            <h5>Mi cuenta</h5>
          </div>
          <div class="card-body">
            <p>
              <a class="btn btn-secondary" tabindex="-1" role="button" href="Account.html">Mi cuenta</a>
            </p>
            <p>
              <a href="updatePassword.html" class="btn btn-primary">Cambiar contraseña</a>
            </p>
            <p>
              <a href="deleteAccount.html" class="btn btn-danger">Eliminar mi cuenta</a>
            </p>
          </div>
        </div>
  
      </div>
  
      <div class="col-md-9">
  
        <div class="card">
          <div class="card-header">
            <h5>Información del usuario</h5>
          </div>
          <div class="card-body">
            <div class="col-md-6">
                <h4>Contraseña actual</h4>
                <input type="password" id="actPass" class="form-control" placeholder="Contraseña actual" required>
            </div>
            <br>
            <div class="col-md-6">
                <h4>Nueva contraseña</h4>
                <input type="password" id="newPass" class="form-control" placeholder="Nueva contraseña" required>
            </div>
            <br>
            <div class="col-md-6">
                <h4>Confirmar nueva contraseña</h4>
                <input type="password" id="confNewPass" class="form-control" placeholder="Confirmar nueva contraseña" required>
            </div>
          </div>
        </div>
        <br>
        <button type="button" class="btn btn-danger" id="cancelButton">Cancelar</button>
        <button type="submit" class="btn btn-success" id="submitButton">Listo</button>
  
      </div>
  
    </div>
  
  </div>

</body>

</html>

<script src="scripts/updatePassword.js"></script>
